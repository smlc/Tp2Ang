<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>

</head>
<!-- la fonction isState doit être déclarer dans NavCtrl-->
  <body ng-app="BookApp" >
    <div ng-controller="NavCtrl">
      <div
        ng-show ="isState('list')"
        ng-controller = "ListCtrl"
        ng-include="'view1/list.html'"></div>
      <div
              ng-show ="isState('form')"
        ng-controller = "FormCtrl"
        ng-include="'view2/form.html'"></div>
    </div>

    <script src="../angular.js"></script>
    <script src="app.js"></script>
    <script src="view1/listCtrl.js"></script>
    <script src="view2/formCtrl.js"></script>
    <script src="navCtrl.js"></script>
    <script src="components/version/version.js"></script>
    <script src="components/version/version-directive.js"></script>
    <script src="components/version/interpolate-filter.js"></script>
  </body>




</html>
