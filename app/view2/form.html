<h1>Form</h1>

<form>
    <div>
        <label for="title">Titre</label>  <!--for pour lié le label au input -->
        <input id="title" type="text"/>
    </div>

    <div>
        <label for="description">Description</label>
        <textarea id="description"></textarea>
    </div>

    <div>
        <label for="publication">Publication</label>  <!--for pour lié le label au input -->
        <input id="publication" type="text"/>
    </div>

    <div>
        <label for="author">Auteur</label>  <!--for pour lié le label au input -->
        <input id="author" type="text"/>
    </div>

    <div>
        <label for="datePublication">Date Publication</label>  <!--for pour lié le label au input -->
        <input id="datePublication" type="text"/>
    </div>
    <div>
        <button ng-click="setState('list')">OK</button>
    </div>

</form>
